

name: ci

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    test-lint:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - name: aws login 
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: ${{secrets.IAM_ROLE}}
                aws-region: ${{secrets.AWS_REGION}}
            - name: test user
              run: aws sts get-caller-identity


